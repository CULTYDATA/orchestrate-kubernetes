---
#Transaction signer variables
txSigner:
  environment:
    SECRET_STORE: "in-memory"

vaultEnable: false

chainRegistry:
  init: '{"name":"besu","urls":["http://besu-validator1.besu-poa-network:8545"]}'

## In-memory storage variables 
## Default storage class is gp2 for AWS
kafka:
  persistence:
    enabled: true
    storageClass: "gp2"
zookeeper:
  persistence:
    enabled: true
    storageClass: "gp2"
postgresql:
  persistence:
    enabled: true
    storageClass: "gp2"

#Hashicorp Vault AWS KMS variable. Not need to set them if not using Hashicorp Vault in AWS
IAMRole: "<aws_iam_role>"
Region: "<aws_region>"
KMSKeyId: "<aws_kms_key_id>"
DynamoDBTable: "orchestrate-vault-<TARGET_NAMESPACE>"
SecretId: "<aws_secret_id>"

vaultAgent:
  role: tx-signer-demo